<div class="stranka-login-container">
  <app-navbar></app-navbar>
  <app-logo></app-logo>
  <form [formGroup]="klinikaForm" (ngSubmit)="registerClient()">
      <div class="rep" style="width: 30%; margin-left: auto; margin-right: auto;">
        <div class="mb-3">
          <label for="name" class="form-label">{{
            "clinicNameLabel" | translatePipe
          }}</label>
          <input
            type="text"
            class="form-control center-block"
            id="name"
            formControlName="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">{{
            "addressLabel" | translatePipe
          }}</label>
          <input
            type="text"
            class="form-control center-block"
            id="address"
            formControlName="address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telNumber" class="form-label">{{
            "phoneNumberLabel" | translatePipe
          }}</label>
          <input
            type="text"
            class="form-control center-block"
            id="telNumber"
            formControlName="telNumber"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">{{
            "emailLabel" | translatePipe
          }}</label>
          <input
            type="email"
            class="form-control center-block"
            id="email"
            formControlName="email"
            required
          />
        </div>
        <div
          *ngIf="
            klinikaForm.get('email')?.errors?.['required'] &&
            klinikaForm.get('email')?.touched
          "
        >
          Email is required.
        </div>
        <div class="mb-3">
          <label for="owner" class="form-label">{{
            "vetNameLabel" | translatePipe
          }}</label>
          <input
            type="text"
            class="form-control center-block"
            id="owner"
            formControlName="owner"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">{{
            "clinicDescriptionLabel" | translatePipe
          }}</label>
          <input
            type="text-area"
            class="form-control center-block"
            id="description"
            formControlName="description"
            required
          />
        </div>
        <div *ngIf="loading" class="loading-message">
          {{ "Registracija klinike. Samo trenutek..." | translatePipe }}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          {{ "continueButton" | translatePipe }}
        </button>
      </div>
  </form>
</div>

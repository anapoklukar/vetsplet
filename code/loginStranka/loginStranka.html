<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VetSplet</title>

    <script>
      function login() {
        window.location.href = "../stranka/stranka.html";
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="stylesLoginStranka.css" />
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg bg-light"
      data-bs-theme="light"
    >
      <div class="container-fluid">
        <ul
          class="navbar-nav me-auto"
          style="
            font-family: &quot;Josefin Sans&quot;, sans-serif;
            margin-right: auto;
            margin-left: auto;
            flex-direction: row;
          "
        >
          <li class="nav-item">
            <button type="button" class="btn btn-primary">Domov</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">Prijava</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">Gost</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">
              Registriraj veterinarja
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">
              Registriraj stranko
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">
              Registriraj kliniko
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div id="vetSplet">
      <img class="logo" src="VetSpletLogo-01.png" alt="VetSplet Logo" />
      <span style="color: #3ebdae">Vet</span
      ><span style="color: #f3e38b">Splet</span>
    </div>
    <form>
      <div class="row g-0 row-cols-lg-2 row-cols-sm-1 row-cols-1">
        <div class="col">
          <label for="basic-url1" class="form-label ime" style="display: inline"
            >Ime:</label
          >
          <input
            type="text"
            class="form-control center-block"
            id="basic-url1"
          />
        </div>
        <div class="col">
          <label
            for="basic-url2"
            class="form-label priimek"
            style="display: inline"
            >Priimek:</label
          >
          <input
            type="text"
            class="form-control center-block"
            id="basic-url2"
          />
        </div>
      </div>
    </form>
    <form class="form">
      <div class="mb-3">
        <label for="basic-url3" class="form-label">Uporabniško ime:</label>
        <input type="text" class="form-control center-block" id="basic-url3" />
      </div>
      <div class="mb-3">
        <label for="basic-url4" class="form-label">E-mail:</label>
        <input type="email" class="form-control center-block" id="basic-url4" />
      </div>
      <div class="mb-3">
        <label for="basic-url5" class="form-label">Telefonska številka:</label>
        <input type="text" class="form-control center-block" id="basic-url5" />
      </div>
      <div class="mb-3">
        <label for="basic-url7" class="form-label">Geslo:</label>
        <input
          type="password"
          class="form-control center-block"
          id="basic-url7"
        />
      </div>
      <div class="mb-3">
        <label for="basic-url8" class="form-label">Potrdite geslo:</label>
        <input
          type="password"
          class="form-control center-block"
          id="basic-url8"
        />
      </div>
    </form>
    <div class="mb-3">
      <button type="submit" onclick="login()" class="btn btn-primary">
        Nadaljuj
      </button>
    </div>
  </body>
</html>

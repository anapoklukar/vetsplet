<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VetSplet</title>

    <script src="ambulanta.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="stylesAmbulanta.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-light"
      data-bs-theme="light "
      style="
        background-color: #3ebdae !important;
        width: 750px;
        border-radius: 50px;
        margin-right: auto;
        margin-left: auto;
        padding-top: 50px;
        margin-top: -50px;
        font-size: large;
      "
    >
      <div class="container-fluid">
        <ul
          class="navbar-nav me-auto"
          style="
            font-family: &quot;Josefin Sans&quot;, sans-serif;
            margin-right: auto;
            margin-left: auto;
            flex-direction: row;
          "
        >
          <li class="nav-item">
            <button type="button" class="btn btn-primary">Domov</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">Prijava</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">Gost</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">
              Registriraj veterinar
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">
              Registriraj klient
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">
              Registriraj kliniko
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="adjust" style="display: flex; justify-content: center">
      <img
        class="logo"
        src="VetSpletLogo-01.png"
        style="margin-top: 28px; margin-right: 8px"
      />
      <span class="header" style="color: #3ebdae; flex-direction: row"
        >Vet</span
      >
      <span class="header" style="color: #f3e38b; flex-direction: row"
        >Splet</span
      >
    </div>

    <form class="form">
      <div class="mb-3">
        <label for="ImeAmb" class="form-label">Ime ambulante:</label>
        <input type="text" class="form-control" id="ImeAmb" />
      </div>

      <div class="mb-3">
        <label for="naslov" class="form-label">Naslov:</label>
        <input type="text" class="form-control" id="naslov" />
      </div>

      <div class="mb-3">
        <label for="tel" class="form-label">Telefonska Å¡tevilka:</label>
        <input type="text" class="form-control" id="tel" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" />
      </div>

      <div class="mb-3">
        <label for="imePriimek" class="form-label"
          >Ime in priimek veterinarja:</label
        >
        <input type="text" class="form-control" id="imePriimek" />
      </div>

      <div class="mb-3">
        <label style="display: flex" for="deskripcija" class="form-label"
          >Kratka deskripcija:</label
        >
        <textarea
          style="flex-direction: column"
          class="form-control"
          id="deskripcija"
          maxlength="90"
        ></textarea>
        <p
          style="width: 100%; text-align: right; flex-direction: column"
          class="text-muted"
          id="charCount"
        >
          0/90 characters
        </p>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          style="float: right; margin-top: 1vh; margin-right: 1vh"
        >
          Nadaljuj
        </button>
      </div>
    </form>
  </body>
</html>
